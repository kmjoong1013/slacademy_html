<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<select >
	<option value="">--선택</option>
	<option value="a">학생</option>
	<option value="b">군인</option>
	<option value="c">공무원</option>
	<option value="d">회사원</option>
</select>
<br/>
<select size="3">
	<option value="a">학생</option>
	<option value="b">군인</option>
	<option value="c">공무원</option>
	<option value="d">회사원</option>
</select>
<br/>
<select size="3" multiple>
	<option value="a">학생</option>
	<option value="b">군인</option>
	<option value="c">공무원</option>
	<option value="d">회사원</option>
</select>
<br/>
<select size="3">
	<option value="a"> 학생</option>
	<option value="b">군인</option>
	<option value="c" selected>공무원</option>
	<option value="d">회사원</option>
</select>
<br/>
<select>
	<optgroup label="java">
		<option>기본문법</option>
		<option>객체지향</option>
		<option>jdbc</option>
	</optgroup>
	<optgroup label="html">
		<option>기본태그</option>
		<option>폼테그</option>
		<option>테이블</option>
	</optgroup>	
</select>
</body>
</html>
