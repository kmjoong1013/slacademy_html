<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div.a {border-radius: 20px; border: 1px solid pink; height: 100px;}
	div.b {border-radius: 10px 5px 15px 20px; border: 1px solid gray; height: 100px;}
	div.c {border-top-left-radius: 10px; border: 1px solid gray; height: 100px;}
</style>
</head>
<body>
  <section id="container">
  <h1>radius</h1>
  <div class="a">상품A</div>
	<br/>
	<div class="b">상품B</div>
	<br/>
	<div class="c">상품C</div>
</section>

</body>
</html>
