<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selector attribute</title>
<style>
	a:link { text-decoration:none;}
	
	a[alt] { color:blue; font-weight:bold; }
</style>
</head>
<body>
	<section>
		<h1>속성 선택자</h1>
		<a href="">상품A</a>
		<a href="">상품B</a>
		<a href="">상품C</a>
		<a href="" alt="goods">상품D</a>
		<a href="">상품E</a>	
	</section>
</body>
</html>
