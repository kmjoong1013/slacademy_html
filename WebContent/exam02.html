<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 body {
		background-color:#fff;
	 }
	 form fieldset{
		margin-bottom:25px;
	 }
	 form legend{
		font-size:15px;
		font-weight:600;
	 }
	 form label.reg {
		font-size:14px;
		width:110px;
		color:#390;
		font-weight:bold;
		float:left;
		text-align:right;
		margin-right:10px;
	 }
	 form ul li{
		list-style:none;
		margin: 15px 0;
		font-size:14px;
	 }


	 #member, #stuffs {
		width:50px;
	 }
</style>
</head>
<body>
   <h1> 여름방학 특강 신청</h1>
	<form action="save.jsp">
    <fieldset id="id">
    <legend>
    	<label>아이디:<input type="text" autocomplete="on"></label>
    </legend>
    </fieldset>
    <fieldset id="subject">
    <legend>수강과목</legend>
    	<ul>
        	<li>
		    	<label class="reg" for="subj">영어회화(초급)</label>
        		<input type="text" id="subj" value="오전 9:00~11:00" readonly>
            </li>
        </ul>
    </fieldset>
    <fieldset id="register">
        <legend> 신청자</legend>
    	<ul>
        	<li>
            	<label class="reg" for="uname">이름</label>
                <input type="text" id="uname" autofocus required>
            </li>
            <li>
            	<label class="reg" for="uid" >학번</label>
                <input type="text" id="uid" placeholder="하이픈없이 입력" maxLength="8" required>
            </li>
            <li>
            	<label class="reg" for="uclass">학과</label>
                <select id="uclass">
            	<option value="archi">건축공학과</option>
                <option value="mechanic">기계공학과</option>
                <option value="indust">산업공학과</option>
                <option value="elec">전기전자공학과</option>
            	<option value="computer" selected>컴퓨터공학과</option>
                <option value="chemical">화학공학과</option>
            </select>
            </li>
		   <li>
			<label class="reg" for="utel">연락처</label>
			<input type="tel" id="utel" maxLength="11" required>
		   </li>
        </ul>
    </fieldset>
    <fieldset style="text-align:center; border:none;">
    	<button type="submit" value="submit">신청하기</button>
        <button type="reset" value="reset">다시쓰기</button>
    </fieldset>
  </form>
</body>
</html>
