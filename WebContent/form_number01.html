<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul { list-style-type: none;}
	form legend { font-size:15px; font-weight:bold;}
	label { width:180px; display: inline-block;}
	li {height:40px;}
</style>
</head>
<body>
<form>
	<fieldset>
		<legend>등록 정보</legend>
		<ul>
			<li>
				<label for="num1">참여인원<small>(최대10명)</small></label>
				<input id="num1" type="number" min="0" max="10" value="1">
			</li>
			<li>
				<label for="num2">지원물품(1인당 5개)</label>
				<input id="num2" type="number" min="0" max="5" value="1">
			</li>
			<li>
				<label for="range2">희망 단계(하,중,상)</label>
				<input id="range2" type="range" min="0" max="3" value="0">
			</li>
		</ul>
		<input type="submit">
	</fieldset>
</form>
</body>
</html>
